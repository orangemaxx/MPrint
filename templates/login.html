<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPrint</title>
    <link rel="stylesheet" href="/static/css/fonts.css">
    <style>
        body {
            /* TODO: fix the backround its clapped rn */
            /* background-image: url("/static/img/balloon.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; */
            /* Above is for the backround image. Unfortunately it currently looks horrendous so leaving it blank.
            Feel free to PR and fix this! */
            display: block; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            text-align: center;
            font-family: 'Outfit', sans-serif;
        }
        .container {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 25%; /* Could be more or less, depending on screen size */
            border-radius: 12px;
        }
        form {
            text-align: center;
        }
        .formItem {
            display: flex;
            flex-direction: column;
            width: 60%;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login -->
        <h1>MPrintWeb</h1>
        <p>Dear user. I know this login looks clapped as hell i am working to fix that</p>
        <form action="/login" method="post">
            <div class="formItem">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="formItem">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required autocomplete="off">
            </div>
            {% if error %}
            <p style="color: red;">Incorrect Username or Password</p>
            {% endif %}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
